version: '3'
services:
  znomp:
    tty: true
    restart: always
    image: hbeckeri/znomp:1.0.0
    depends_on:
     - "redis" 
    volumes:
     - ./znomp/config.json:/z-nomp/config.json
     - ./znomp/coins:/z-nomp/coins
     - ./znomp/pool_configs:/z-nomp/pool_configs
    ports:
       - 7932:7932
       - 8080:8080
       - 3000:3000
       - 3001:3001
       - 4000:4000
       - 4001:4001
  redis:
    image: redis:latest
    restart: always
    entrypoint: redis-server --appendonly yes
    volumes:
       - ./redis/data:/data
